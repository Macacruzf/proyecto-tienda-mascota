<head>

  <title>Editar Usuario - Admin</title> <!-- Título que aparece en la pestaña -->

  <!-- Estilos generales -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Script que maneja la lógica CRUD de admin -->
  <script src="../js/admin.js" defer></script>

<!-- Clase "admin" aplica estilos y validación del panel -->

<!-- HEADER del panel -->
<header class="adminbar">
  <h1>Panel de Administración</h1>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="usuarios.html">Usuarios</a>

<!-- CONTENIDO PRINCIPAL -->
<main>
<section class="formulario"> <!-- Caja blanca con estilo formulario -->
  <h2>Editar Usuario</h2>

  <!-- Formulario de edición -->
  <form id="formEditarUsuario">
    <!-- Campo oculto: almacena el ID del usuario (para saber a quién actualizar) -->
    <input type="hidden" id="euId">

    <!-- Campo nombre -->
    <label>Nombre</label>
    <input id="euNombre" required>

    <!-- Campo correo -->
    <label>Correo</label>
    <input id="euCorreo" type="email" required>

    <!-- Campo rol (cliente o admin) -->
    <label>Rol</label>
    <select id="euRol" required>
      <option value="cliente">Cliente</option>
      <option value="admin">Admin</option>
    </select>

    <!-- Botón actualizar -->
    <button type="submit">Actualizar</button>
  </form>
</section>
</main>
